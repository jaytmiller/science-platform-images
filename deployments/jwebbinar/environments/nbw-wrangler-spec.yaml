image_spec_header:
  image_name: jwebbinar-41
  deployment_name: jwebbinar  # currenty tike, roman, or jwebbinar
  kernel_name: jwebbinar      # currently tess, roman-cal, or masterclass (and conda env name)
  display_name: Jwebbinar 41
  description: |
    This is a prototype spec for nb-wrangler intended to reproduce Jwebbinar-41
  valid_on: 2025-10-18
  expires_on: 2026-05-01
  python_version: 3.13
# these are the useful tike_content notebooks
selected_notebooks:
  - nb_repo: https://github.com/spacetelescope/jwebbinar_prep
    nb_root_directory: jwebbinar41
    include_subdirs:
      - .*/
extra_mamba_packages:
  - pip
extra_pip_packages:
  - boto3
